<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0;maximum-scale=1.0;"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<style type="text/css">
    a{
        text-decoration: none;
    }
    .btn {
        padding: 14px 24px;
        border: 0 none;
        font-weight: 700;
        letter-spacing: 1px;
        text-transform: uppercase;
    }

    .btn:focus, .btn:active:focus, .btn.active:focus {
        outline: 0 none;
    }

    .btn-primary {
        background: #0099cc;
        color: #ffffff;
    }

    .btn-primary:hover, .btn-primary:focus, .btn-primary:active, .btn-primary.active, .open > .dropdown-toggle.btn-primary {
        background: #33a6cc;
    }

    .btn-primary:active, .btn-primary.active {
        background: #007299;
        box-shadow: none;
    }
    .jumbotron{
        position: relative;
        padding:0 !important;
        margin-top:70px !important;
        background: #eee;
        margin-top: 23px;
        text-align:center;
        margin-bottom: 0 !important;
    }
</style>
</head>

<body leftmargin="0" topmargin="0" marginleft="0">
<table bgcolor="#343846" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tbody>
    <tr>
        <td valign="top">
            <div>
                <table align="center" width="500" border="0" cellspacing="0" cellpadding="0">
                    <tbody>
                    <tr>
                        <td height="30" style="font-size: 30px;line-height: 30px"> &nbsp;</td>
                    </tr>
                    <tr>
                        <td align="center" style="text-align: center;font-size: 28px;font-family:'Roboto',Helvetica,sans-serif;color: #92a7b5;mso-line-height-rule:exactly;line-height: 28px">
                            THERE'S SOMETHING IN YOUR CART.
                        </td>
                    </tr>
                    <tr>
                        <td height="30" style="font-size: 30px;line-height: 30px"> &nbsp;</td>
                    </tr>
                    <tr>
                        <td align="center" style="text-align: center;font-size: 16px;font-family:'Roboto',Helvetica,sans-serif;color: #fff;mso-line-height-rule:exactly;line-height: 28px">
                            Would you like to complete your purchase ?<br>
                            <p>Thank you for shopping with {{store}}.</p>

                        </td>
                    </tr>
                    <tr>
                        <td height="30" style="font-size: 30px;line-height: 30px"> &nbsp;</td>
                    </tr>
                    <td style="text-align: center">
                        <a href="">
                            <img
                                src="https://cdn.dribbble.com/users/596332/screenshots/4653002/8-march.gif" width="400px" height="300px"/>
                        </a>
                    </td>
                    <tr>
                        <td height="30" style="font-size: 30px;line-height: 30px"> &nbsp;</td>
                    </tr>
                    <tr>
                        <td align="center">
                            <a href="https://www.google.fr/" class="btn btn-primary">Resume your order</a>
                        </td>
                    </tr>
                    <tr>
                        <td height="50" style="font-size: 30px;line-height: 30px"> &nbsp;</td>
                    </tr>
                    <tr>
                        <td class="jumbotron">
                            <p>{{store}}</p>
                            <p> {{city}}, {{country}}</p>
                            <p> {{tel}}</p>
                            <p>{{email}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td height="50" style="font-size: 30px;line-height: 30px"> &nbsp;</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
